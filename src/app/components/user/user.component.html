<h1>Users</h1>
<div  class="alert alert-danger alert-dismissable" style="display: none;">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
  <b>{{statusMessage}}</b>
    <ul *ngIf="errorResponse">
      <li *ngFor="let error of errorResponse.errors">{{error.message}}</li>
    </ul>
</div>
<div class="alert alert-success alert-dismissable" style="display: none;">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
  {{statusMessage}}
</div>
<a [routerLink]="['/user-detail']">Add User</a>

<p>List of users.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table' *ngIf="users">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td><a (click)="gotoDetail(user.id)">View</a> | <a (click)="delete(user.id)">Delete</a></td>
        </tr>
    </tbody>
</table>
