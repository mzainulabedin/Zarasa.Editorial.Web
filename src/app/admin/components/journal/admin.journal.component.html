<h1>Journals</h1>

<div class="table-title-container">
  <p>List of Panding journals</p>
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchText" type="text" placeholder="Enter search text here ...." aria-label="Enter search text here ...."
        (change)="search()" />
      <button mat-button matSuffix mat-icon-button type="button" (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
</div>
<p *ngIf="!journals"><em>Loading...</em></p>

<table class='table' *ngIf="journals" matSort (matSortChange)="sortData($event)">
    <thead>
        <tr>
            <th>ID</th>
            <th mat-sort-header="name">Name</th>
            <th mat-sort-header="organization_name">Organization</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let journal of journals">
            <td>{{ journal.id }}</td>
            <td><a (click)="gotoDetail(journal.id)">{{ journal.name }}</a></td>
            <td>{{ journal.organization_name }}</td>
            <td><a (click)="activate(journal.id)">Activate</a></td>
        </tr>
    </tbody>
</table>
<mat-paginator [length]="totalRecords" [pageSize]="pageSize"  [pageIndex]="pageNumber - 1"
  (page)="currentPageChanged($event)">
</mat-paginator>
