
<div class="login-box" ngNativeValidate >
  <div class="login-logo">
    <a>
      <b>Admin Console</b>
      <br/>
      Editorial
    </a>
  </div>
  <form (ngSubmit)="signIn()" #testForm="ngForm" ngNativeValidate>
      <mat-form-field>
          <input matInput name="email" type="email" [formControl]="email" [(ngModel)]="loginCredential.email" required pattern=".{5,100}" title="5 to 100 characters" placeholder="Enter you email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput name="password" type="password" [formControl]="password" [(ngModel)]="loginCredential.password" required pattern=".{6,30}" title="6 to 30 characters" placeholder="Enter your password"/>
          <mat-icon matSuffix>security</mat-icon>
          <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>

    <input name="email" type="email" class="form-control" [(ngModel)]="loginCredential.email" required pattern=".{5,100}" title="5 to 100 characters" placeholder="Enter you email ...." />
    <span class="input-group-addon" title="Enter your valid email address"><i class="glyphicon glyphicon-envelope"></i></span>
  </div>

    <input name="password" type="password" class="form-control" [(ngModel)]="loginCredential.password" required pattern=".{6,30}" title="6 to 30 characters" placeholder="Enter your password ...."/>

  </div> -->
  <div class="justified-right">
    <button mat-button type="submit" >Sign In</button>
  </div>
</form>
</div>
